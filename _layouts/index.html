<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{site.name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{site.name}}</h1>
      <h2 class="project-tagline">{{site.description}}</h2>
      <a href="{{site.baseurl}}" class="btn">Home</a>
      <a href="{{site.baseurl}}/courses" class="btn">Courses</a>
    </section>

    <section class="main-content">

      {{content}}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="{{site.repository}}">{{site.name}}</a> is maintained by <a href="{{site.github_user}}">Lyon Sun</a>.</span>
      </footer>

    </section>


  </body>
</html>
